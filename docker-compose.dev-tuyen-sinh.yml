# Override cho dev với basePath /tuyen-sinh — frontend cổng 8010.
# Dùng kèm: docker compose -f docker-compose.yml -f docker-compose.dev.yml -f docker-compose.dev-tuyen-sinh.yml up --build
# Truy cập: http://localhost:8010/tuyen-sinh

services:
  backend:
    environment:
      BASE_PATH: /tuyen-sinh

  frontend:
    environment:
      BASE_PATH: /tuyen-sinh
      NEXTAUTH_URL: http://localhost:8010
      # Client gọi API đúng /tuyen-sinh/api/... tránh 404, chậm khi có basePath
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8010/tuyen-sinh
    ports:
      - "8010:3000"
