# Build và đẩy AI Portal (backend + frontend) lên Docker Hub.
# Kích hoạt: push lên main hoặc chạy thủ công (Actions → Push to Docker Hub → Run workflow).
#
# Secrets cần cấu hình trong repo: DOCKERHUB_USER, DOCKERHUB_TOKEN
# (DOCKERHUB_TOKEN: Access token từ Docker Hub → Account Settings → Security → New Access Token)

name: Push to Docker Hub

on:
  push:
    branches: ['main']
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKERHUB_USER }}/ai-portal-backend:latest
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKERHUB_USER }}/ai-portal-frontend:latest
          platforms: linux/amd64
          build-args: |
            BACKEND_URL=http://backend:3001
            NEXTAUTH_URL=http://localhost:3000
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend (subpath)
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKERHUB_USER }}/ai-portal-frontend:subpath
          platforms: linux/amd64
          build-args: |
            BACKEND_URL=http://backend:3001
            NEXTAUTH_URL=https://ai.neu.edu.vn/admission
            NEXT_PUBLIC_API_BASE_URL=https://ai.neu.edu.vn/admission
            BASE_PATH=/admission
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "Images pushed to Docker Hub:"
          echo "  ${{ secrets.DOCKERHUB_USER }}/ai-portal-backend:latest"
          echo "  ${{ secrets.DOCKERHUB_USER }}/ai-portal-frontend:latest"
          echo "  ${{ secrets.DOCKERHUB_USER }}/ai-portal-frontend:subpath"
