# Build và đẩy AI Portal (backend + frontend) lên Docker Hub.
# Chạy song song: backend + frontend:latest + frontend:subpath → thời gian ≈ max(backend, frontend) thay vì cộng dồn.
# Kích hoạt: push lên main hoặc chạy thủ công (Actions → Push to Docker Hub → Run workflow).
#
# Secrets: DOCKERHUB_USER, DOCKERHUB_TOKEN

name: Push to Docker Hub

on:
  push:
    branches: ['main']
  workflow_dispatch:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKERHUB_USER }}/ai-portal-backend:latest
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  frontend:
    name: frontend (${{ matrix.tag }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - tag: latest
            build_args: |
              BACKEND_URL=http://backend:3001
              NEXTAUTH_URL=http://localhost:3000
          - tag: subpath
            build_args: |
              BACKEND_URL=http://backend:3001
              NEXTAUTH_URL=http://localhost:3000
              BASE_PATH=/admission
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKERHUB_USER }}/ai-portal-frontend:${{ matrix.tag }}
          platforms: linux/amd64
          build-args: ${{ matrix.build_args }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  summary:
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: always() && (needs.backend.result == 'success' || needs.frontend.result == 'success')
    steps:
      - run: |
          echo "Images pushed to Docker Hub:"
          echo "  ${{ secrets.DOCKERHUB_USER }}/ai-portal-backend:latest"
          echo "  ${{ secrets.DOCKERHUB_USER }}/ai-portal-frontend:latest"
          echo "  ${{ secrets.DOCKERHUB_USER }}/ai-portal-frontend:subpath"
