name: Deploy to Server 223 (Self-hosted)

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    - name: Pull latest code
      run: |
        cd ~/Research
        git pull origin main

    - name: Install dependencies
      run: |
        cd ~/Research
        npm install

    - name: Build project
      run: |
        cd ~/Research
        npm run build

    - name: Restart with PM2
      run: |
        pm2 restart research-web || pm2 start npm --name research-web -- start
