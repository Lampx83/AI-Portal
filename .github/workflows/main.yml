name: Node.js CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [20.14.0]

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      # Nếu bạn không cần cài node vì server đã có sẵn, có thể bỏ qua bước này
      # Nếu muốn chắc chắn đúng version thì bật lên
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build project
        run: npm run build

      - name: Restart app with PM2
        run: pm2 restart research-web || pm2 start npm --name research-web -- start
