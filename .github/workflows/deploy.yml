name: Deploy to Server 223

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan -p 8901 101.96.66.223 >> ~/.ssh/known_hosts

    - name: Deploy via SSH
      run: |
        ssh -p 8901 codelab@101.96.66.223 << 'EOF'
          cd ~/Research
          git pull origin main
          npm install
          npm run build
          pm2 restart research-web || pm2 start npm --name research-web -- start
        EOF
