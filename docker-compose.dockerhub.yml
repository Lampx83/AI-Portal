# Override to build/push images to Docker Hub.
# Build for linux/amd64 to run on server (GitHub runner / VPS are usually amd64).
# Usage: export DOCKERHUB_USER=your-username
#        docker compose -f docker-compose.yml -f docker-compose.dockerhub.yml build
#        docker compose -f docker-compose.yml -f docker-compose.dockerhub.yml push backend frontend
services:
  backend:
    image: ${DOCKERHUB_USER:-yourusername}/ai-portal-backend:latest
    platform: linux/amd64
  frontend:
    image: ${DOCKERHUB_USER:-yourusername}/ai-portal-frontend:latest
    platform: linux/amd64
