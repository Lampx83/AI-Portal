services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    image: aiportal-backend:dev
    environment:
      NODE_ENV: development
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-default-change-in-admin-settings}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: "5432"
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_SSL: "false"
      MINIO_ENDPOINT: minio
      MINIO_PORT: "9000"
      MINIO_ACCESS_KEY: aiportal
      MINIO_SECRET_KEY: aiportal-minio-secret
      MINIO_BUCKET_NAME: portal
    volumes:
      - ./backend/src:/app/src
      - ./backend/migrations:/app/migrations
      - backend_data:/app/data
    depends_on:
      postgres:
        condition: service_started
    # Relax healthcheck so tsx watch slow startup does not get killed
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 90s
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    image: aiportal-frontend:dev
    environment:
      NODE_ENV: development
      BACKEND_URL: http://backend:3001
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-default-change-in-admin-settings}
    volumes:
      # Mount source dirs for code edits → hot reload; node_modules and .next stay from image
      - ./frontend/app:/app/app
      - ./frontend/components:/app/components
      - ./frontend/lib:/app/lib
      - ./frontend/public:/app/public
      - ./frontend/contexts:/app/contexts
      - ./frontend/hooks:/app/hooks
      - ./frontend/types:/app/types
      - ./frontend/styles:/app/styles
      - ./frontend/middleware.ts:/app/middleware.ts
      - ./frontend/next.config.mjs:/app/next.config.mjs
      - ./frontend/tailwind.config.ts:/app/tailwind.config.ts
      - ./frontend/tsconfig.json:/app/tsconfig.json
      - ./frontend/postcss.config.mjs:/app/postcss.config.mjs
      - ./frontend/components.json:/app/components.json
      - ./frontend/katex.d.ts:/app/katex.d.ts
    command: ["npm", "run", "dev"]
    # Dev: khởi động ngay, không chờ healthy
    depends_on:
      backend:
        condition: service_started
      postgres:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000 || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 90s
volumes: {}
