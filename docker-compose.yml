x-nextauth: &nextauth
  NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:8010}
  NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-default-change-in-admin-settings}

services:
  postgres:
    container_name: aiportal-postgres
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes: [postgres_data:/var/lib/postgresql/data]
    ports: ["5432:5432"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  minio:
    container_name: aiportal-minio
    image: minio/minio:latest
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: aiportal
      MINIO_ROOT_PASSWORD: aiportal-minio-secret
    volumes: [minio_data:/data]
    ports: ["9000:9000", "9001:9001"]

  backend:
    container_name: aiportal-backend
    build: { context: ./backend, dockerfile: Dockerfile }
    restart: unless-stopped
    volumes: [backend_data:/app/data]
    environment:
      <<: *nextauth
      PORT: "3001"
      NODE_ENV: production
      POSTGRES_HOST: postgres
      POSTGRES_PORT: "5432"
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_SSL: "false"
      MINIO_ENDPOINT: minio
      MINIO_PORT: "9000"
      MINIO_ACCESS_KEY: aiportal
      MINIO_SECRET_KEY: aiportal-minio-secret
      MINIO_BUCKET_NAME: portal
    ports: ["3001:3001"]
    depends_on:
      postgres: { condition: service_healthy }
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s

  frontend:
    container_name: aiportal-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        BACKEND_URL: http://backend:3001
        NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:${FRONTEND_PORT:-8010}}
    restart: unless-stopped
    environment:
      <<: *nextauth
      BACKEND_URL: http://backend:3001
      NODE_OPTIONS: "${NODE_OPTIONS:---max-old-space-size=2048}"
    ports: ["${FRONTEND_PORT:-8010}:3000"]
    depends_on:
      backend: { condition: service_healthy }
      postgres: { condition: service_healthy }
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data:
  backend_data:
  minio_data:

networks:
  default:
    name: aiportal_network
