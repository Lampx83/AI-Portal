services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: research_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-research_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-research_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - research_network

  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: research_backend
    restart: unless-stopped
    environment:
      # Server
      PORT: 3001
      NODE_ENV: ${NODE_ENV:-production}
      
      # Database
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-research_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_SSL: ${POSTGRES_SSL:-false}
      
      # OpenAI
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      
      # AWS S3 / MinIO
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-localhost}
      MINIO_PORT: ${MINIO_PORT:-9000}
      MINIO_ENDPOINT_PUBLIC: ${MINIO_ENDPOINT_PUBLIC:-localhost}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME:-research}
      
      # CORS - Allow requests from frontend
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      
      # API Base URL (for internal reference)
      API_BASE_URL: ${API_BASE_URL:-http://backend:3001}
      
      # Admin routes
      ENABLE_ADMIN_ROUTES: ${ENABLE_ADMIN_ROUTES:-false}
      
      # Agent URLs (for backend to call external agents)
      PAPER_AGENT_URL: ${PAPER_AGENT_URL}
      EXPERT_AGENT_URL: ${EXPERT_AGENT_URL}
      REVIEW_AGENT_URL: ${REVIEW_AGENT_URL}
      PLAGIARISM_AGENT_URL: ${PLAGIARISM_AGENT_URL}
      
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - research_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Next.js Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: research_frontend
    restart: unless-stopped
    environment:
      # NextAuth
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-change-this-secret-in-production}
      # Trust host để NextAuth tự detect origin từ request headers
      AUTH_TRUST_HOST: ${AUTH_TRUST_HOST:-true}
      
      # Azure AD
      AZURE_AD_CLIENT_ID: ${AZURE_AD_CLIENT_ID}
      AZURE_AD_CLIENT_SECRET: ${AZURE_AD_CLIENT_SECRET}
      AZURE_AD_TENANT_ID: ${AZURE_AD_TENANT_ID}
      
      # Database (for NextAuth - frontend still needs DB for auth)
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-research_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_SSL: ${POSTGRES_SSL:-false}
      
      # Backend API URL (accessible from browser, not internal Docker network)
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:3001}
      
      # Admin routes
      ENABLE_ADMIN_ROUTES: ${ENABLE_ADMIN_ROUTES:-false}
      
      # Node
      NODE_ENV: production
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      backend:
        condition: service_started
      postgres:
        condition: service_healthy
    networks:
      - research_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data:
    driver: local

networks:
  research_network:
    driver: bridge
