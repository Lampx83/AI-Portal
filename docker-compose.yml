services:
  postgres:
    container_name: aiportal-postgres
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - aiportal_network
  minio:
    container_name: aiportal-minio
    image: minio/minio:latest
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: aiportal
      MINIO_ROOT_PASSWORD: aiportal-minio-secret
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - aiportal_network

  backend:
    container_name: aiportal-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    volumes:
      - backend_data:/app/data
    environment:
      PORT: "3001"
      NODE_ENV: production
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-default-change-in-admin-settings}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: "5432"
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_SSL: "false"
      MINIO_ENDPOINT: minio
      MINIO_PORT: "9000"
      MINIO_ACCESS_KEY: aiportal
      MINIO_SECRET_KEY: aiportal-minio-secret
      MINIO_BUCKET_NAME: portal
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - aiportal_network
    healthcheck:
      # Backend phải trả 2xx từ GET /health (có kiểm tra DB). Nếu unhealthy: docker compose logs backend
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s
  frontend:
    container_name: aiportal-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        BACKEND_URL: http://backend:3001
        NEXTAUTH_URL: http://localhost:3000
    environment:
      BACKEND_URL: http://backend:3001
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-default-change-in-admin-settings}
      # Giới hạn heap Node (tránh heap out of memory). Container cần ≥2.5GB RAM.
      NODE_OPTIONS: "${NODE_OPTIONS:---max-old-space-size=2048}"
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - aiportal_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
volumes:
  postgres_data:
    driver: local
  backend_data:
    driver: local
  minio_data:
    driver: local
networks:
  aiportal_network:
    driver: bridge
